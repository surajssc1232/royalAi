<!DOCTYPE html>
<html>
<head>
    <title>Royal Grok AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add showdown library for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f5e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-wrapper {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            flex-grow: 1;
            border: 2px solid #8b7355;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            min-height: 70vh;
            max-height: 70vh;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message p {
            margin: 0;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: 10%;
            margin-right: 5%;
            border: 1px solid #b0c4de;
        }

        .bot-message {
            background-color: #fff3e0;
            margin-right: 10%;
            margin-left: 5%;
            border: 1px solid #deb887;
            font-family: 'Times New Roman', serif;
        }

        /* Enhanced markdown styling */
        .bot-message h3 {
            color: #4a3c28;
            border-bottom: 1px solid #8b7355;
            padding-bottom: 5px;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .bot-message strong {
            color: #6b5535;
        }

        .bot-message em {
            color: #8b7355;
        }

        .bot-message blockquote {
            border-left: 3px solid #8b7355;
            margin: 10px 0;
            padding: 10px;
            background-color: #fdf5e6;
            font-style: italic;
        }

        .bot-message code {
            background-color: #f5e6d3;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            color: #6b5535;
            word-break: break-word;
        }

        .bot-message hr {
            border: none;
            border-top: 1px solid #deb887;
            margin: 15px 0;
        }

        .bot-message ul, .bot-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .bot-message li {
            margin: 5px 0;
        }

        #input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #user-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #8b7355;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            white-space: nowrap;
        }

        button:hover {
            background-color: #6b5535;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loading-container {
            display: none;
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff3e0;
            border: 1px solid #deb887;
            border-radius: 5px;
            width: auto;
            max-width: 250px;
        }

        .crown-loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            background: linear-gradient(45deg, #ffd700, #daa520);
            clip-path: polygon(50% 0%, 80% 30%, 100% 30%, 100% 70%, 80% 70%, 50% 100%, 20% 70%, 0% 70%, 0% 30%, 20% 30%);
            animation: crownSpin 2s infinite;
            vertical-align: middle;
        }

        @keyframes crownSpin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #8b7355;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 0.9em;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4) infinite;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #chat-container {
                padding: 10px;
                min-height: 60vh;
            }

            .user-message {
                margin-left: 5%;
                margin-right: 5%;
            }

            .bot-message {
                margin-left: 5%;
                margin-right: 5%;
            }

            button {
                flex: 1;
                min-width: 120px;
                padding: 10px;
            }

            #user-input {
                width: 100%;
            }

            .button-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Address thy query to the Royal AI...">
            <div class="button-group">
                <button onclick="sendMessage()" id="sendButton">Send</button>
                <button onclick="logout()" id="logoutButton">Logout</button>
            </div>
        </div>
    </div>
    <script>
        // Initialize showdown converter with all features enabled
        const converter = new showdown.Converter({
            tables: true,
            tasklists: true,
            strikethrough: true,
            simplifiedAutoLink: true,
            parseImgDimensions: true,
            simpleLineBreaks: true
        });

        function showLoading() {
            const loadingDiv = document.getElementById('loading-container');
            if (loadingDiv) {
                loadingDiv.style.display = 'block';
            }
            document.getElementById('sendButton').disabled = true;
            document.getElementById('user-input').disabled = true;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loading-container');
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
            document.getElementById('sendButton').disabled = false;
            document.getElementById('user-input').disabled = false;
            document.getElementById('user-input').focus();
        }

        function logout() {
            window.location.href = '/logout';
        }

        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageDiv.textContent = message;
            } else {
                const htmlContent = converter.makeHtml(message);
                messageDiv.innerHTML = htmlContent;
            }
            
            chatContainer.appendChild(messageDiv);
            setTimeout(() => messageDiv.classList.add('show'), 10);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Show loading in chat container
            const chatContainer = document.getElementById('chat-container');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-container';
            loadingDiv.id = 'loading-container';
            loadingDiv.innerHTML = `
                <div class="crown-loader"></div>
                <div class="loading-text">
                    Composing royal response<span class="loading-dots"></span>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            loadingDiv.style.display = 'block';

            // Disable input while processing
            userInput.disabled = true;
            document.getElementById('sendButton').disabled = true;

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                
                if (data.credits_depleted) {
                    addMessage("⚠️ Credits Depleted: Please subscribe to X Premium+ to continue using the service.", false);
                } else if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('My sincerest apologies, but there appears to be an error in processing thy message.', false);
            } finally {
                hideLoading();
                const loadingDiv = document.getElementById('loading-container');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }
        }

        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
